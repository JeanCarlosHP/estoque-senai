<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Tela Inicial</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/logo-grupo-malwee.svg" alt="Logo Grupo Malwee">
      <p>GrupoMalwee</p>
    </div>
    <div class="sair">
      
      <p>Victor Ferreira</p>
     
    <div class="dropdown">
      <img class="dropbtn" src="img/seta-sair.svg"/>
      <div class="dropdown-content">
        <a href="#">Trocar de Usuário</a>
        <a href="#">Sair</a>
        
      </div>
    </div>
  </header>

  <main>
    <section class="menu-lateral">
      <div class="usuarios">
        <h2>Usuários</h2>
        <div class="line"></div>
        <ul>
          <li>Cadastrar</li>
          <li>Listar</li>
        </ul>
      </div>
      <div class="produtos">
        <h2>Produtos</h2>
        <div class="line"></div>
        <ul>
          <li>Cadastrar</li>
          <li>Listar</li>
          <li>Histórico</li>
        </ul>
      </div>
    </section>

    <section class="fundo">
      <img src="./img/fundo-malwee.svg" alt="Fundo Malwee">
    </section>
  </main>
</body>
</html>
